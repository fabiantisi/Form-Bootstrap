<!DOCTYPE html>
<html>
<head>
<title>Membuat Form</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link href="bgm.css" rel="stylesheet"/>
	
</head>
<body>

 <div class="position-absolute top-50 start-50 translate-middle p-3 mb-2 bg-success-subtle text-success-emphasis"> 
		<h1> Formulir Pendaftaran Tiket Liburan</h1>
	<form>
	<div class="mb-3">
		<label for="InputEmail1" class="form-label">Email address</label>
		<input type="email" class="form-control" id="IjnputEmail1" aria-describedby="emailHelp">
	</div>
	<div class="mb-3">
		<label for="InputPassword1" class="form-label">Password</label>
		<input type="password" class="form-control" id="InputPassword1" required>
	</div>
	<select class="form-select" aria-label="Default select example">
      <option selected="">Pilih Tiket</option>
      <option value="1">Reguler</option>
      <option value="2">Vip</option>
	  <option value="2">VVip</option>
    </select>
	<div class="mb-3 form-check">
		<input type="checkbox" class="form-check-input" id="exampleCheck1" required>
		<label class="form-check-label" for="exampleCheck1">Check me out</label>
	</div>
		<button type="submit" class="btn btn-primary">Submit</button>
  </div>
	</form>
</div>
</body>
</html>
